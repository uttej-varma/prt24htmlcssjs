<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="mainContainer">
        <div class="subContainer">
            <h2>Grading System Assignment</h2>
        <div class="calculatorBodyContainer">
            <div class="calculatorBodyLeft">
                <div class="headingBackground">
                    <h3 class="centerHeading">Grading System in JS</h3>
                </div>
                <ul>
                    <li>
                        <span>English</span>
                        <input type="number" id="englishMarks">
                    </li>
                    <li>
                        <span>Maths</span>
                        <input type="number" id="mathsMarks">
                    </li>
                    <li>
                        <span>Physics</span>
                        <input type="number" id="physicsMarks">
                    </li>
                    <li>
                        <span>Chemistry</span>
                        <input type="number" id="chemistryMarks">
                    </li>
                    <li>
                        <span>computer</span>
                        <input type="number" id="computerMarks">
                    </li>
                </ul>
                <div>
                    <button id="gradeCalButton">CalculateGrade</button>
                </div>
            </div>
            <div class="calculatorBodyRight">
                <div id="total">
                    <h3>Total</h3>
                </div>
                <div id="average">
                    <h3>Average</h3>
                </div>
                <div id="grade">
                    <h3>Grade</h3>
                </div>

            </div>

        </div>

        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
